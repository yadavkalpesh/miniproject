<!doctype html>
<html lang="en">
  <head>
      <h1>Contact Us</h1>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/register.css">
    <!-- jquery link -->
    <script src="../js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- <title>Contact Us</title> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <div class="signup-form">
            <form action="#" class="mt-5 border p-3 bg-light shadow">
              <h4 class="mb-3 text-secondary">Contact Us</h4>
              <div class="row">
                <div class="mb-2 col-md-12">
                  <label for=""> Name<span class="text-danger"></span></label>
                  <input type="text" name="fname" class="form-control" placeholder="Enter Name" id="name-id">
                  <span id="name-s" class="text-danger font-weight-bold"></span>
                </div>
                
                <div class="mb-2 col-md-12">
                  <label for="">Email<span class="text-danger">*</span></label>
                  <input type="email" name="Email" class="form-control" placeholder="Enter Email" id="email-id">
                  <span id="email-s" class="text-danger font-weight-bold"></span>
                </div>
                <div class="mb-2 col-md-12">
                  <label for="">Text<span class="text-danger">*</span></label>
                  <input type="text" name="Write here" class="form-control" placeholder="Enter Message" id="text-id">
                  <span id="text-s" class="text-danger font-weight-bold"></span>
                </div>
                
                </div>
               
                <div>
                    <span id="message" class="text-danger font-weight-bold"></span> 
                </div>
                <div class="col-md-12">
                  <button class="btn btn-primary float-end" type="submit" id="button">Submit</button>
                </div>
                
              </div>
            </form>
          </div>
         </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        
    </script>

    <script src="../js/ContactUs.js"></script>
  </body>
</html>
